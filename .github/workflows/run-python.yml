name: Run Python Scripts

on:
  push:
    paths:
      - 'week1_foundations/**.py'
  pull_request:
    paths:
      - 'week1_foundations/**.py'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run Python scripts in week1_foundations
      run: |
        for script in week1_foundations/day1/*.py; do
          echo "Running $script"
          python "$script"
        done
