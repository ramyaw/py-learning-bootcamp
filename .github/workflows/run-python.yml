name: Run Python Scripts

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Python scripts in week1_foundations - Day1
      run: |
        find week1_foundations/day1 -name "*.py" | while read script; do
          echo "Running $script"
          python "$script"
        done
    - name: Run Python scripts in week1_foundations - Day2
      run: |
        find week1_foundations/day2 -name "*.py" | while read script; do
          echo "Running $script"
          python "$script"
        done
    - name: Run Python scripts in week1_foundations - Day3
      run: |
        find week1_foundations/day3 -name "*.py" | while read script; do
          echo "Running $script"
          python "$script"
        done